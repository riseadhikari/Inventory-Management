{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">

<table class="table">
  <thead>
    <tr>
      <th scope="col" class="text-center">Tag</th>
    </tr>
  </thead>
  <tbody>
  	{% for tag in tags %}
    <tr>
      <td class="text-center">{{tag.name}}</td>
      <td><a href="{% url 'delete-tag' tag.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
